<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Sentiment Analysis App</title>
</head>
<body>

    <!-- header -->
    <header>
        <i class="fas fa-brain fa-3x"></i>
        <h1 class="title-main text-center">Enter a URL to analyze the sentiment of the page</h1>
        <i class="fas fa-microscope fa-3x"></i>
    </header>

    <!-- main section -->
    <main>
        <label for="url"><h2>Enter Url Here</h2></label>
        <input type="url" name="url" id="url-entered" placeholder="enter url">
        <button class="btn-submit" type="submit">analyze</button>
        <article>
            <h2 class="ui-data hide">RESULTS</h2>
            <ul class="ui-data-list">
                <li class="ui-data hide agreement"></li>
                <li class="ui-data hide confidence"></li>
                <li class="ui-data hide irony"></li>
                <li class="ui-data hide score_tag"></li>
                <li class="ui-data hide subjectivity"></li>
            </ul>
            <h3 class="error hide"></h3>
        </article>
        <button class="reset">reset</button>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-title">
            <h2 class="text-center">Sentiment Analysis App</h2>
            <p class="text-center">&copy; 2021</p>
        </div>
        <ul class="social-list">
            <li class="social-icon"><a href="https://github.com/JosephHowardWong" target="_blank"><i class="fab fa-github fa-2x"></i></a></li>
            <li class="social-icon"><a href="https://www.linkedin.com/in/joseph-wong-1742342/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
            <li class="social-icon"><a href="https://www.facebook.com/joseph.wong.5245/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a></li>
            <li class="social-icon"><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube fa-2x"></i></a></li>
        </ul>
    </footer>

    <!-- service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('SW registered: ', registration)
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError)
                })
            })
        }  
    </script>
</body>
</html>
